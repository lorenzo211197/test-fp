                $ref: '#/components/schemas/MessageResourcesOfPreBookingRResponse'
        '201':
          description: Created
        '400':
          description: >-
            <ul><li>BOOKING_SLOT_LOCKED - lo slot è stato prenotato da un altro
            utente</li><li>BOOKING_SLOT_UNAVAILABLE - slot non più disponibile,
            suggerire all’utente di selezionare un altro
            slot</li><li>INVALID_AGE - età assistito non congruente ai criteri
            impostati per il vaccino </li></ul>
