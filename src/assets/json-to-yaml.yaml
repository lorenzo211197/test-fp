          type: string
          description: >-
            Identificativo motivazione disattivazione della sospensione. Vedi
            schema ReasonR.id recuperato da GET: /api/v3/system-apis/reasons
        fromDate:
          type: string
          description: >-
            Data di inizio della sospensione (l'ora in questo caso non viene
            considerata, vedere campo fromTime e toTime).
          format: date-time
        fromTime:
          type: string
          description: >-
            L'orario di inizio della la fascia oraria di attivazione della
            sospensione.<br>Il campo fromTime deve avere un'orario antecedente
            all'orario inserito nel campo toTime.<br>FromTime e toTime
            consentono di definire una fascia oraria in cui la sospensione è
            attiva in base alle date trasmesse(inserire la stessa data
            utilizzata nel campo fromDate). <br><br>1) Scenario Attivazione
            Sospensione per una precisa fascia oraria: sospensione dalla data
            28-12-2023 alla data 31-03-2024 per la fascia oraria 15:00:00 -
            17:00:00.<br>Per rispondere allo scenario 1 si dovrà inserire una
            sospensione:<br>- fromDate = 28-12-2023 fromTime = 15:00:00, toDate
            = 31-03-2024 toTime = 17:00:00<br>2) Scenario Attivazione
            Sospensione senza fascia oraria esplicita: sospensione dal
            01-01-2023 dalle ore 12:00:00 fino al  01-02-2023 alle ore
            10:00:00<br>Per rispondere allo scenario 2 considerando il concetto
