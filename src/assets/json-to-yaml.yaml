openapi: 3.0.3
info:
  title: recup-api
  description: >-
    Documentazione API ReCUP <p>ReCup API dispone di un'interfaccia swagger che
    espone le specifiche tecniche di ogni micro servizio secondo lo standard
    OpenAPI.</p><p>Ogni micro servizio &egrave; organizzato in base
    all'entit&agrave; di competenza . Per ogni micro servizio &egrave; possibile
    visionare:<ul><li>tipologia di richiesta http</li><li>l'url del micro
    servizio da invocare</li><li>parametri di chiamata siano essi path
    parameters, query parameters, header parameters</li><li>request body di
    chiamata con accesso allo schema che ne descrive i campi</li><li>response
    con accesso allo schema che ne descrive i campi</li><li>le date gestite dai
    microservizi  che presentano nel formato il carattere 'Z' finale (vedi
    sezione example value) sono in formato GMT ISO 8601.  Sar&agrave; compito
    del consumer applicare la propria timezone.</li></ul></p><p>Versione:
    2024.1.64-stable<p>
