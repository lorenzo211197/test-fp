            sull'agenda
          format: int32
        freeForceMinDistance:
          type: integer
          description: >-
            Numero di giorni minimo che devono intercorrere tra la data odierna
            e la data in cui si vuole effettuare una forzatura libera. Valore
            negativo: distanza nel passato
          format: int32
