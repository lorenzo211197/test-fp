      title: BookingManagementBookingCreate
      required:
        - diaryId
        - personId
        - services
        - startTime
        - status
        - supplyModeId
      type: object
      properties:
        contacts:
          description: Dati di contatto assistito per l'appuntamento.
          $ref: '#/components/schemas/BookingManagementBookingCreateBookingContacts'
        diaryId:
          type: string
          description: >-
            Identificativo dell'agenda che ha fornito la disponibilità per
            l'appuntamento. Recuperato nel caso si provenga da uno scenario in
            cui ho offettuato una ricerca di disponibilità (Es: Ricerca
            disponibilita' per dottori) dallo schema AvailabilityR.diary.id)
        forceBooking:
          type: boolean
          description: >-
            Parametro per forzare l'inserimento di un appuntamento o per forzare
            un eventuale overbooking. L'utente che consuma il microservizio deve
            essere propriamente configurato / abilitato lato NGH-CUP a poter
            forzare appuntamenti sull’agenda in esame.
          example: false
        forceReasonId:
          type: string
          description: >-
            Identificativo motivazione forzatura libera, da valorizzare se il
            parametro forceBooking e' uguale a true. Vedi schema ReasonR.id,
            recuperato dalla chiamata GET: /api/v3/system-apis/reasons
        gpiExternalId:
          type: string
          description: >-
            Id esterno da valorizzare nel caso di prenotazioni di enti esterni
            accreditati. Recuperato nel caso si provenga da uno scenario in cui
            ho effettuato una ricerca di disponibilità (Es: Ricerca
            disponibilita' per dottori) dallo schema AvailabilityR.externalId 
            oppure  oppure da inserire ex novo nel caso si provenga da uno
            scenario di “Verifica disponibilità“ (GET 
            /api/v4/external-authorities/checkAvailability)
        lockId:
          type: string
          description: >-
            Identificativo lock disponibilita'. Da valorizzare nel caso si
            provenga da uno scenario in cui ho effettuato una ricerca di
            disponibilità e relativo pre-appuntamento. Recuperato nel caso si
            provenga da uno scenario in cui ho effettuato una ricerca di
            disponibilità (Es: Ricerca disponibilita' per dottori) dallo schema
            AvailabilityR.lockId oppure Verifica disponibilita' dallo schema
            MessageResourceOfPreBookingRead.id)
        personId:
          type: string
          description: >-
            Identificativo del paziente. Recuperabile con il codice fiscale
            attraverso il servizio: GET: /api/v3/system-apis/patients, schema
            PatientRRes.id
        prescription:
          $ref: '#/components/schemas/BookingManagementPrescription'
        prescriptionNumber:
          type: string
          description: >-
            Numero identificativo della ricetta NRE o ricetta rossa. Nel caso in
            cui si stia utilizzando una ricetta rossa dovrà essere
            opportunamente valorizzato l’oggetto prescription
        processId:
          type: string
          description: >-
            Identificativo processo di prenotazione. Da valorizzare nel caso si
            provenga da uno scenario in cui ho effettuato una ricerca di
            disponibilità. Recuperato dallo schema AvailabilityR.processId
            oppure da uno scenario di verifica disponibilita'
            /api/v4/external-authorities/checkAvailability dallo schema
            MessageResourceOfPreBookingRead.processId
        services:
          type: array
          description: >-
            Lista degli identificativi delle prestazioni. Questa lista avra'
            SOLO in caso di prestazioni raggruppabili (prestazioni erogate dalla
            stessa agenda, nello stesso giorno ed alla stessa ora) tanti oggetti
            quante le prestazioni raggruppabili da prenotare insieme. In caso di
            prenotazione di singola prestazione avra' uno ed un solo oggetto
          items:
            $ref: >-
              #/components/schemas/BookingManagementBookingCreateBookingManagementServiceCreate
        startTime:
          type: string
          description: >-
            Data e ora di inizio della prenotazione. (Puo' contenere anche
            valori inferiori alla data odierna nel caso in cui il parametro
            forceBooking sia uguale a true)
          format: date-time
        status:
          type: string
          description: Stato appuntamento.
          example: PRENOTATA
          enum:
            - EROGATA
            - NON_EROGATA
            - PRENOTATA
        supplyModeId:
          type: string
          description: >-
            Identificativo del regime di erogazione. Vedi schema SupplyModeR.id,
            recuperato con il servizio GET: /api/v3/system-apis/supplymodes
        timebandId:
          type: integer
          description: >-
            Identificativo della fascia oraria. Da utilizzarsi nel caso in cui
            non si stia forzando l'inserimento di un appuntamento
            forceBooking=false (tipicamente nei casi in cui si provenga da un
            ricerca disponibilita', vedi schema AvailabilityR.timeband.it)
            oppure da uno scenario di verifica disponibilita'
            /api/v4/external-authorities/checkAvailability dallo schema
            MessageResourceOfPreBookingRead.timebandId
          format: int32
