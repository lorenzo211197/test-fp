            priorità della ricetta NON è Programmabile o
            Differibile</li><li>INVALID_PRESCRIPTION_SERVICE_ONLINE - la ricetta
            contiene prestazioni non prenotabili
            online</li><li>INVALID_PRESCRIPTION_SERVICE_CRITICAL - la ricetta
            contiene prestazioni non
            critiche</li><li>INVALID_GROUPBY_PRESCRIPTION - la ricetta contiene
            prestazioni non raggruppabili</li><li>INVALID_SERVICE_ID - la
            ricetta contiene prestazioni non
            prenotabili</li><li>INVALID_PRESCRIPTION - ricetta DEMA non
